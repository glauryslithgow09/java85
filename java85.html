<!DOCTYPE html>
<html>

<head>
    <title>Documento</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var hora = prompt('ingrese una hora con el formato hh:mm:ss', '');
        var patron = /^(0[1-9]|1\d|2[0-3]):([0-5]\d):([0-5]\d)$/;
        if (patron.test(hora))
            alert('Correcto');
        else
            alert('Incorrecto');
    </script>

</body>

</html>
